<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/price-table.css">
    <script src="scripts/main.js" defer></script>
    <title>My online shop</title>
    <script type="text/javascript">
        const start = new Date().getTime();
        window.onload = () => {
            const end = new Date().getTime();
            let loadTime = end - start
            const footer = document.querySelector('footer');
            const loadingInfo = document.createElement('p');
            loadingInfo.textContent = 'Page loaded in ' + loadTime + ' milliseconds.';
            footer.appendChild(loadingInfo);
        };
    </script>
</head>
<body>
<header class="site-header">
    <h1 class="site-name">Мой интернет-магазин</h1>
    <nav>
        <ul class="nav-list">
            <li class="nav-element"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-element"><a class="nav-link" href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
</header>
<main class="site-main">
    <div class="flex-horizontal-center">
        <p>Мы находимся по адресу Санкт-Петербург, Кронверкский проспект, 49</p>
    </div>
    <div class="flex-horizontal-center">
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Ac4f70e79d095343fd01c1aef74c80b085e5448b079dde124ed9803fc78619c7d&amp;source=constructor"
                width="500" height="400" frameborder="0"></iframe>
    </div>
</main>
<footer class="site-footer">
    <p class="copyright">&copy; 2023 Мой интернет-магазин</p>
    <address>
        Адрес: 123 ул. Улица, Город, Страна
    </address>
</footer>
</body>
</html>
